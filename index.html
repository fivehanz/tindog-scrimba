<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Tindog</title>
</head>
<body>
    <div id="app">
        <header>
            <img class="header-icon" src="/images/icon-profile.png" alt="nav-profile-icon" />
            <img class="header-icon active" src="/images/logo.png" alt="nav-logo-icon" />
            <img class="header-icon" src="/images/icon-chat.png" alt="nav-chat-icon" />
        </header>
        <main>
            <div id="main-body" class="main-body">
                <img class="main-image" src="/images/dog-rex.jpg" alt="dog-image">
                <img class="like-badge" src="/images/badge-like.png" alt="like-badge">
                <img class="nope-badge" src="/images/badge-nope.png" alt="nope-badge">
                <p class="text-primary">Teddy, 30</p>
                <p class="text-secondary">How you doin?</p>
            </div>
            <div class="main-buttons">
                <button class="main-buttons-item nope"><img src="/images/icon-cross.png" alt="nope-button" /></button>
                <button class="main-buttons-item like"><img src="/images/icon-heart.png" alt="like-button" /></button>
            </div>
        </main>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
